<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
    <title>Franks Tiles</title>

    <!--Style Sheets-->
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Styles/frankDesign.css" />
    <link rel="stylesheet" type="text/css" href="Styles/fixed.css" />
</head>

<body>
    <!--Navagation-->
    <header class="navagation">
        <nav class="navbar navbar-expand fixed-top">
            <a class="navbar-brand text-white text-uppercase">
                <img src="/FrankWeb/Images/Frank_Logo.png" width="5%" class="d-inline-block align-top"> frank's designs, inc
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown mr-5">
                        <a class="nav-link dropdown-toggle hvrcenter" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Interior Design
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Flooring</a>
                            <a class="dropdown-item" href="#">Bathroom</a>
                            <a class="dropdown-item" href="#">Dining Room</a>
                            <a class="dropdown-item" href="#">Kitchen</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown mr-5">
                        <a class="nav-link dropdown-toggle hvrcenter" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Exterior Design
                            </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Patio</a>
                            <a class="dropdown-item" href="#">Driveway</a>
                        </div>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link hvrcenter" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hvrcenter" href="#">Contact Us</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <!--Section 01-->
    <section class="section-01 p-0 h-100">
        <div id="carouselExampleSlidesOnly" class="carousel slide h-100" data-ride="carousel">
            <div class="carousel-inner h-100">
                <div class="carousel-item active">
                    <img class="d-block w-100 image1" src="/FrankWeb/Images/kitchen-home.JPG" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 image2" src="/FrankWeb/Images/Bathroom-home.JPG" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 image3" src="/FrankWeb/Images/patio-home.JPG" alt="Third slide">
                </div>
            </div>
        </div>
        <div class="overlay">
            <div class="d-flex flex-column justify-content-around align-items-center h-100">
                <h1 class="text-white text-uppercase text-center display-1 home-title">Design Your Home</h1>
            </div>
        </div>
    </section>
    <!--Scripts-->
    <script src="/FrankWeb/Scripts/jquery-3.4.1.js"></script>
    <script src="/FrankWeb/Scripts/bootstrap.js"></script>
    <script src="Scripts/popper.js"></script>
</body>

</html>
