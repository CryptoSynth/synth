<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required Meta tag-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
    <!--Bootstrap CSS-->
    <title>Page1 Test</title>
    <link rel="stylesheet" href="Styles/bootstrap.min.css" />
    <link rel="stylesheet" href="Styles/Test.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <script type="module">
        var container, stats, controls;
        var camera, scene, renderer;
        init();
        animate();
        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
            camera.position.set(- 1.8, 0.9, 2.7);
            scene = new THREE.Scene();
            new RGBELoader()
                .setDataType(THREE.UnsignedByteType)
                .setPath('textures/equirectangular/')
                .load('pedestrian_overpass_2k.hdr', function (texture) {
                    var options = {
                        minFilter: texture.minFilter,
                        magFilter: texture.magFilter
                    };
                    scene.background = new THREE.WebGLRenderTargetCube(1024, 1024, options).fromEquirectangularTexture(renderer, texture);
                    var pmremGenerator = new PMREMGenerator(scene.background.texture);
                    pmremGenerator.update(renderer);
                    var pmremCubeUVPacker = new PMREMCubeUVPacker(pmremGenerator.cubeLods);
                    pmremCubeUVPacker.update(renderer);
                    var envMap = pmremCubeUVPacker.CubeUVRenderTarget.texture;
                    // model
                    var loader = new GLTFLoader().setPath('models/gltf/DamagedHelmet/glTF/');
                    loader.load('DamagedHelmet.gltf', function (gltf) {
                        gltf.scene.traverse(function (child) {
                            if (child.isMesh) {
                                child.material.envMap = envMap;
                            }
                        });
                        scene.add(gltf.scene);
                    });
                    pmremGenerator.dispose();
                    pmremCubeUVPacker.dispose();
                });
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.gammaOutput = true;
            container.appendChild(renderer.domElement);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, - 0.2, - 0.2);
            controls.update();
            window.addEventListener('resize', onWindowResize, false);
            // stats
            stats = new Stats();
            container.appendChild(stats.dom);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        //
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            stats.update();
        }

    </script>

    <!--Script Source Files-->
    <script src="/Scripts/three.js"></script>
    <script src="/Scripts/GLTFLoader.js"></script>
    <!--End of Script Source Files-->
</body>
</html>
